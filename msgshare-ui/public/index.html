<!DOCTYPE html>
<html lang="en">
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-62GXBBD9ES"
  ></script>
  <script
    async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6552876675138448"
    crossorigin="anonymous"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-62GXBBD9ES");
  </script>
  <!-- Consider specifying a language -->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon for various devices -->
    <link rel="icon" href="<%= BASE_URL %>img/icons/favicon.ico" />

    <!-- Apple Touch Icon for iOS devices -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= BASE_URL %>img/icons/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="<%= BASE_URL %>manifest.json" />

    <!-- Optionally, you can add a theme color and background color for Android and Windows -->
    <meta name="theme-color" content="#42b983" />
    <!-- Vue green color as an example -->
    <meta name="background-color" content="#ffffff" />
    <!-- White background color -->

    <title>pastebin for text conversations | msgshare</title>

    <!-- General sharing -->
    <link rel="image_src" href="https://msgshare.com/img/logo.png" />

    <!-- Facebook/Open Graph -->
    <meta
      property="og:title"
      content="pastebin for text conversations | msgshare"
    />
    <meta
      property="og:description"
      content="Conveniently share text conversations. No sign-up required."
    />
    <meta property="og:image" content="https://msgshare.com/img/logo.png" />
    <meta property="og:url" content="https://msgshare.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="https://msgshare.com/img/logo.png" />
    <meta
      name="twitter:title"
      content="pastebin for text conversations | msgshare"
    />
    <meta
      name="twitter:description"
      content="Conveniently share text conversations. No sign-up required."
    />
    <meta name="twitter:image" content="https://msgshare.com/img/logo.png" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
